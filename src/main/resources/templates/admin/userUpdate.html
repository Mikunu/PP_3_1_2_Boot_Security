<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="header-class">
        <button type="button-header" onclick="window.location.href = '/admin/users'">Go to All Users</button>
        <button type="button-header" onclick="window.location.href = '/'">Home Page</button>
    </div>
</header>
<div class="container">
    <h2>Modify User</h2>
    <form th:method="POST" th:action="@{/admin/updateUser}" th:object="${person}">

        <input hidden="hidden" type="number" th:field="*{id}" id="idAdd" placeholder="id">

        <label for="firstNameUpdate">Name</label>
        <input type="text" th:field="*{firstName}" id="firstNameUpdate" placeholder="Name">
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Username Error</div>
        <br>

        <label for="lastNameUpdate">LastName</label>
        <input type="text" th:field="*{lastName}" id="lastNameUpdate" placeholder="LastName">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</div>
        <br>

        <div style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles Error</div>

        <br>

        <input type="submit" value="Update User">
    </form>
</div>
</body>
</html>
