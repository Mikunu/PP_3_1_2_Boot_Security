<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="header-class">
        <button type="button-header" onclick="window.location.href = '/'">Home Page</button>
        <button class="buttons" onclick="window.location.href = '/auth/login'">Sign In</button>
    </div>
</header>
<div class="container">
    <form method="POST" th:action="@{/auth/registration}" th:object="${user}">
        <label for="firstName"> Enter username </label>
        <input type="text" th:field="*{firstName}" id="firstName">
        <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Username Error</div>

        <label for="lastname"> Enter last name </label>
        <input type="text" th:field="*{lastName}" id="lastname">
        <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</div>

        <label for="password"> Enter password</label>
        <input type="password" th:field="*{password}" id="password">

        <input type="submit" value="Sign in"/>
    </form>
</div>
</body>
</html>
